name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    
    # 실행환경 지정
    runs-on: ubuntu-latest
    
    # 작업할 파일 디렉토리 설정
    env:
      working-directory: ./spring-demo

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # gradelw 폴더에 대한 접근 권한 설정    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ${{ env.working-directory }}
    
    # Build
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ${{ env.working-directory }}
    
    # 전송할 파일을 담을 디렉토리 생성
    #- name: Make Directory for deliver
    #  run: mkdir build-app
    #  working-directory: ${{ env.working-directory }}
  
    # Copy War
    #- name: Copy War
    #  run: cp ./build/libs/*.war ./build-app/
    #  working-directory: ${{ env.working-directory }}
  
    # War Directory -> Zip
    #- name: Zip Directory
    #  run: zip -r -qq -j ./spring-demo.zip ./build-app
    #  working-directory: ${{ env.working-directory }}
    
    # War File Copy to Azure Server
    - name: Copy War to Azure Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        source: "spring-demo/build/libs/*.war"
        target: "/home/juyoung/build-app/"
